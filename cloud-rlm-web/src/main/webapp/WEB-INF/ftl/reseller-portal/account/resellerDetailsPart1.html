<#assign userType=Session.user.type>
<div class="commonBox">
				<h2>Company Details</h2>
				<table>
					<tr>
						<td>Company</td>
						<td><input type="text" disabled="disabled" class='unmodified' size="30" value="${(reseller.company)!}" name="reseller.company" reg="^.+$" tip="not blank"/></td>
					</tr>
					<tr>
						<td>Serial No.</td>
						<td>
							<input disabled="disabled" type="text" class="unmodified" name="reseller.serialNo" value="${(reseller.serialNo)!}"></br>
						</td> 
					<tr>
						<td>Website</td>
						<td><input type="text" disabled="disabled" class='unmodified' size="30" value="${(reseller.website)!}" name="reseller.website"/></td>
					</tr>

					<tr>
						<td>Ecom Website</td>
						<td><input type="text" disabled="disabled" class='unmodified' size="30" value="${(reseller.ecomSite)!}" name="reseller.ecomSite"/></td>
					</tr>
					<#if (userType!='Reseller') >
						<tr>
							<td>Login</td>
							<td><select disabled="disabled" name="resellerUser.status"> 
								<#assign resellerTypeDataList=transforEnumToList('au.com.isell.rlm.module.user.constant.UserStatus',"false")> 
								<@htmlGen.selOptions (resellerUser.status)!'' resellerTypeDataList {"key":"key","display":"name"}/>
							</select></td>
						</tr>
					</#if>
					

					
					<#-- import the address --> 
					<#assign addressVal= reseller.address>
					<@addr.address reseller.country 'address' addressVal />

					<tr class="rs-phone">
						<td>Phone</td>
						<td>
							<input class="disabled unmodified phone-prefix" disabled="disabled" type="text" size="1" value="${(phonePrefix)!}"/> 
							<input type="text" disabled="disabled" size="10" value='${(resellerUser.phone)!}' name="resellerUser.phone" class="phone-number"/>
						</td>
					</tr>

					<tr class="rs-phone">
						<td>Mobile</td>
						<td>
							<input class="disabled unmodified phone-prefix" disabled="disabled" type="text" size="1" value="${(phonePrefix)!}"/> <input type="text" disabled="disabled" size="10"
							 value='${(resellerUser.mobile)!}' name="resellerUser.mobile" class="phone-number"/>
						</td>
					</tr>

					<tr class="rs-phone">
						<td>Alt Phone</td>
						<td>
							<input class="disabled unmodified phone-prefix" disabled="disabled" type="text" size="1" value="${(phonePrefix)!}"/> <input type="text" disabled="disabled" size="10"
							 value='${(resellerUser.altPhone)!}' name="resellerUser.altPhone" class="phone-number" />
						</td>
					</tr>
				</table>
			</div>
