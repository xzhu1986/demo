<#include '/common/frame/global-settings.html'>
	<div>
		<form action="${basePath}/resellers/${serialNo}/supplier-map/-1.json" method="post" id="map-form" autocomplete="off">
		<input type="hidden" value='${serialNo}' name="serialNo"/>
		<input type="hidden"  name='supplierId' value="${data.supplierId}"/>
		<input type="hidden"  name='priceBreakId' value="${data.priceBreakId!}"/>
		<input type="hidden"  name='status' value='${data.status!}'/>
		<input type="hidden" value='${(data.approvalDate?date)!}' class="unmodified" name="approvalDate"/>
		<div id="actionBar">
			<ul>
				<li><button class="link-btn save-btn">Save</button></li>
			</ul>
		</div>

		<div class="commonBox" style="width:100%">
			<h2>Supplier : ${supplierName}</h2>
			<table>
				<tr>
					<td><input type="radio" name="isNewaccount" value='existing' checked="checked"/>I have an existing account </td>
					<td><input type="radio" name="isNewaccount" value='new'/> I am a new customer </td>
				</tr>
			
				<tr id='requireAccountNo'>
					<td class="bold">Account</td>
					<td><input   type="text" size="20" name='supplierAccountNumber' value='${data.supplierAccountNumber!}'/></td>
				</tr>

				<tr id="requireLoginName">
					<td class="bold">Login</td>
					<td><input   type="text" size="20" name='supplierUsername' value='${data.supplierUsername!}'/></td>
				</tr>

				<tr id="requireLoginPassword">
					<td class="bold">Password</td>
					<td><input   type="text" size="20" name='supplierPassword' value='${data.supplierPassword!}'/></td>
				</tr>

				<tr>
					<td class="bold topAligned">Comments</td>
					<td><textarea   rows="3" cols="20" name='approveDetails'>${data.approveDetails!}</textarea></td>
				</tr>
			</table>
		</div>
		</form>
		<div style="clear: both;"></div>
		<br>
	</div>
