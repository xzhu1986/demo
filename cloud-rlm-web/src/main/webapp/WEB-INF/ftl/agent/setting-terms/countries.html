<#import '../settings-frame.html' as sf>
<#include '/common/frame/global-settings.html'>

<@sf.sframe>
	<form action="#" id="setting-search-form" autocomplete="off">
		<table class="maxWidthTable sortable">
			<tr id="filter">
				<th width='35%'><input name="name" id="name" type="text" style="width:100%" value='${(name)!}'/></th>
				<th width="8%"></th>
				<th width="8%">
					<input name="submit" id="search" type="submit" title="Search" value="" /> 
					<input name="cancel" id="cancel" value="" type="reset" />
				</th>
				<th width="8%">
					<select name="pageSize">
						<@htmlGen.selOptions (pageSize)!25 pageDataList {"key":"key","display":"value"}/>
					</select>
				</th>
			</tr>
		
			<tr id="filterTitle">
				<td>Country</td>
				<td>Currency</td>
				<td>AreaCode</td>
				<td>Actions</td>
			</tr>
			<#if data??>
				<#list data as item>
					<tr ${(item_index%2==1)?string('class="pajamaLine"',"")}>
						<td><a href="${sf.basePath}/settings/${category}/${item.code}" target="_blank">${(item.name)!}</a></td>
						<td>${(item.currency)!}</td>
						<td>${(item.phoneAreaCodeBind)!}</td>
						<td><a href="#" data-url="${sf.basePath}/settings/${category}/${item.code}.json" class="delete-country">Delete</a></td>
					</tr>
				</#list>
			</#if>
		</table>
		<div id="pageLinks">
			<@pagingBar.pagingBar1 paging/>
		</div>
	</form>
</@sf.sframe>
