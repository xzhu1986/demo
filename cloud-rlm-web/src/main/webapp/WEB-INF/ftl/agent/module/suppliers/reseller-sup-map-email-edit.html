<#include "/common/frame/global-settings.html">
<div class="mailPreview">
	<form action="${basePath}/supplier/${supplierId}/notify-reseller/email.json" method="post" id="rsMapMailForm">
		<input type="hidden" name="filter" value="${filter}" />
		<table>
			<caption><h3>Send Mail for Report</h3></caption>
			<tr>
				<td colspan="2">
					<button class="link-btn" id="sendEmail">Send</button>
				</td>
			</tr>
			<tr>
				<td><button type="button">To...</button></td>
				<td><input type="text" name="to" value="${mail.to!}" /></td>
			</tr>
			<tr>
				<td><button type="button">Cc...</button></td>
				<td><input type="text" name="cc" value="${mail.cc!}" /></td>
			</tr>
			<tr>
				<td><button type="button">Bcc...</button></td>
				<td><input type="text" name="bcc" value="${mail.bcc!}" /></td>
			</tr>
			
			<tr>
				<td>Subject</td>
				<td><input type="text" name="subject" value="${mail.subject!}" /></td>
			</tr>
			<tr>
				<td colspan="2"><textarea name="body" draggable="false" id="mailBody" style="width: 100%;">${(mail.body)!}</textarea></td>
			</tr>
		</table>
	</form>
</div>
