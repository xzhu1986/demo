<#include "/common/frame/global-settings.html">
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<#include '/common/resource.html'>
</head>
<body>
	<div id="contentBody">
		<form action="#" method="post" parent-reload-flag="false" id="schedule-detail-form" autocomplete="off">
		<input type="hidden" name="invoiceNumber" value='${invoiceNumber}'/>
		<input type="hidden" id="dataSavedFlag" value='${saved!}'/>
		<div id="actionBar">
			<ul>
				<li><button class="link-btn save-btn">Save</button></li>
				<li><button class="link-btn" onclick='window.close();return false;'>Cancel</button></li>
			</ul>
		</div>

		<div class="commonBox" style="width:100%;">
			<h2>Payment Schedule</h2>
			<table>
				<tr>
					<td>Due Date</td>
					<td>
						<#if schedule.dueDate??>
							<input type="date" size="15" value="${schedule.dueDate?date}" name="dueDate" reg="^.+$" tip="not blank" />
						<#else>
							<input type="date" size="15" name="dueDate" reg="^.+$" tip="not blank" />
						</#if>
						<input type="button" id="clear-calendar" class="clear-calendar-btn" />
					</td>
				</tr>
				<tr>
					<td>Scheduled Amount</td>
					<td><input type="text" size=15 name="scheduledAmount" value="${schedule.scheduledAmount!}"  reg="^\d+\.{0,1}\d*$" tip="number"/></td>
				</tr>
				<tr>
					<td>Payment Date</td>
					<td>
						<#if schedule.paidDatetime??>
							<input type="date" size="15" value="${schedule.paidDatetime?date}" name="paidDatetime" disabled='disabled' />
						<#else>
							<input type="date" size="15" name="paidDatetime" disabled='disabled' />
						</#if>
						<input type="button" id="clear-calendar" class="clear-calendar-btn" />
						<input type="checkbox" id="isPaid" ${(schedule.paidDatetime??)?string('checked','')}> Is Paid
					</td>
				</tr>
				<tr>
					<td>Payment Type</td>
					<td>
						<select name="paymentType">
							<#assign paymentMethodDataList=transforEnumToList('au.com.isell.rlm.common.constant.PaymentMethod',"false")> 
							<@htmlGen.selOptions schedule.paymentType!'null' paymentMethodDataList {"key":"key","display":"name"}/>
						</select>
					</td>
				</tr>
				<tr>
					<td>Payment Reference</td>
					<td><textarea rows="5" cols="30" name="paymentReference" disabled='disabled'>${schedule.paymentReference!}</textarea></td>
				</tr>
				
			</table>
		</div>
		</form>
		<div style="clear: both;"></div>
	</div>
	<script type="text/javascript" src="${resourceBasePath}/js/entry/agent/module/invoice/invoice-schedule.js"></script>
</body>
</html>
