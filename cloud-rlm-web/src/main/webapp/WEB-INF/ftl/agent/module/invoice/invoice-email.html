<#include "/common/frame/global-settings.html">
<div class="mailPreview">
	<form action="${basePath}/invoice/${invoiceNumber}/report/mail/${emailTplType}.json" method="post" id="mailPreviewForm">
		<input type="hidden" name="bcc" value="${mail.bcc!}" />
		<input type="hidden" id="reportPathType" name="reportPathType" value="${reportPathType}" />
		<table>
			<tr>
				<td colspan="2">
					<button class="link-btn save-btn" type="button" id="previewAttachment">Preview</button>
					<button class="link-btn save-btn" id="sendEmail">Send</button>
				</td>
			</tr>
			<tr>
				<td><button type="button">To...</button></td>
				<td><input type="text" name="to" value="${mail.to}" /></td>
			</tr>
			<tr>
				<td><button type="button">Cc...</button></td>
				<td><input type="text" name="cc" value="${mail.cc!}" /></td>
			</tr>
			
			<tr>
				<td>Subject</td>
				<td><input type="text" name="subject" value="${mail.subject}" /></td>
			</tr>
			<tr>
				<td colspan="2"><textarea name="body" draggable="false">${(mail.body)!}</textarea></td>
			</tr>
		</table>
	</form>
</div>
